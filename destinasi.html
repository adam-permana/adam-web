<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Destinasi Favorit - Perjalanan Andia</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      color: #333;
      min-height: 100vh;
    }
    header {
      background: rgba(255,255,255,0.95);
      padding: 2.5rem 0 1.5rem 0;
      text-align: center;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      position: relative;
    }
    header .profile-img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ffb88c;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    header h1 {
      margin: 0;
      font-size: 2.7rem;
      color: #ff7e5f;
      letter-spacing: 1px;
    }
    header p {
      margin: 0.7rem 0 0 0;
      font-size: 1.2rem;
      color: #555;
    }
    nav {
      margin-top: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: #ff7e5f;
      font-weight: 700;
      margin: 0 1.2rem;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #f6d365;
    }
    .container {
      max-width: 950px;
      margin: 2.5rem auto;
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.09);
      padding: 2.5rem 2rem 2rem 2rem;
      position: relative;
      z-index: 1;
    }
    .section-title {
      font-size: 1.7rem;
      color: #ff7e5f;
      margin-bottom: 1.2rem;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .gallery-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(255,174,116,0.10);
      overflow: hidden;
      transition: transform 0.18s, box-shadow 0.18s;
      cursor: pointer;
      border: 1.5px solid #ffe0c3;
    }
    .gallery-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 32px rgba(255,126,95,0.13);
    }
    .gallery-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }
    .gallery-card .caption {
      padding: 0.8rem 1rem;
      font-size: 1.07rem;
      color: #ff7e5f;
      font-weight: 600;
      text-align: center;
      background: #fff7f0;
    }
    footer {
      text-align: center;
      padding: 1.7rem 0 1rem 0;
      color: #888;
      font-size: 1rem;
      background: transparent;
    }
    @media (max-width: 800px) {
      .container { padding: 1.2rem; }
    }
    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .section-title { font-size: 1.2rem; }
      .gallery-card img { height: 120px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Andia" class="profile-img">
    <h1>Perjalanan Andia</h1>
    <p>Menjelajah dunia, satu langkah setiap waktu.</p>
    <nav>
      <a href="index.html"><i class="fa-solid fa-house"></i> Beranda</a>
      <a href="destinasi.html"><i class="fa-solid fa-map-location-dot"></i> Destinasi</a>
      <a href="tentang.html"><i class="fa-solid fa-user"></i> Tentang</a>
    </nav>
  </header>
  <div class="container">
    <h2 class="section-title"><i class="fa-solid fa-location-dot"></i> Destinasi Favorit</h2>
    <div class="gallery">
      <div class="gallery-card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Gunung">
        <div class="caption">Gunung Rinjani</div>
      </div>
      <div class="gallery-card">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Pantai">
        <div class="caption">Pantai Pink, Lombok</div>
      </div>
      <div class="gallery-card">
        <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=600&q=80" alt="Kota">
        <div class="caption">Yogyakarta</div>
      </div>
      <div class="gallery-card">
        <img src="https://images.unsplash.com/photo-1465156799763-2c087c332922?auto=format&fit=crop&w=600&q=80" alt="Hutan">
        <div class="caption">Hutan Kalimantan</div>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Andia | Dibuat dengan <span style="color:#ff7e5f;">&#10084;</span> dan semangat petualangan
  </footer>
</body>
</html>
